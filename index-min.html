<!DOCTYPE html>
<style type="text/css">
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
</style>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MetaRack</title>
    <script language="javascript" type="text/javascript" src="./lib/p5.js"></script>
  </head>
  <body>
    
    <script language="javascript" type="text/javascript" src="./website/metarack.min.js"></script>

    <script type="text/javascript">
      function fn_onclick() {
        if(!audioContext) {
          engine_run();
        }
      }

      document.body.addEventListener('click', fn_onclick, true); 
      document.body.onkeyup = function(e){
        if(e.keyCode == 32){
          if(!audioContext) {
            engine_run();
          }
        }
      }
    </script>

  </body>
</html>
