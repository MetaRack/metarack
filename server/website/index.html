<!DOCTYPE html>
<style type="text/css">
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
</style>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MetaRack</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R2XSQSYJHN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-R2XSQSYJHN');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script type="text/javascript" src="metarack.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">
      function fn_onclick() {
        if(!audioContext) {
          engine_run();
        }
      }

      document.body.addEventListener('click', fn_onclick, true); 
      document.body.onkeyup = function(e){
        if(e.keyCode == 32){
          if(!audioContext) {
            engine_run();
          }
        }
      }
    </script>

  </body>
</html>
